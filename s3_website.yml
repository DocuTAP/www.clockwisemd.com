s3_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
s3_bucket: www-clockwisemd-com

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

# site: path-to-your-website

# index_document: index.html
# error_document: error.html

# max_age:
#   "assets/*": 6000
#   "*": 300

max_age: 120

# gzip:
#   - .html
#   - .css
#   - .md
# gzip_zopfli: true

gzip: true

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
# s3_endpoint: ap-northeast-1

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

# exclude_from_upload:
#   - those_folders_of_stuff
#   - i_wouldnt_want_to_upload

# s3_reduced_redundancy: true

cloudfront_distribution_id: <%= ENV['WEB_CF_ID'] %>

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME: www-base.clockwisemd.com

# cloudfront_invalidate_root: true

cloudfront_wildcard_invalidation: true

# concurrency_level: 5

redirects:
  markets/emergency-rooms: https://docutap.com/the-platforms/clockwise-md-patient-engagement/
  markets/emergency-rooms/index.html: https://docutap.com/the-platforms/clockwise-md-patient-engagement/
  markets/er: https://docutap.com/the-platforms/clockwise-md-patient-engagement/
  markets/er/index.html: https://docutap.com/the-platforms/clockwise-md-patient-engagement/

